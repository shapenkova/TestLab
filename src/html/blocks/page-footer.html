<section class="page-footer" id="page-footer">
    <div class="page-footer__container">
        <h2 class="page-footer__title">Отправь форму</h2>
        <div class="page-footer__form">
            <form 
                action="https://jsonplaceholder.typicode.com/posts"
                class="page-footer__submit-form submit-form form"
                id="js-submitForm"
            >
                <div class="form__group">
                    <label class="field form__field form__field--w50">
                        <input  
                            type="text" 
                            placeholder="" 
                            name="name" 
                            class="field__input" 
                            required
                            id="js-submitName"
                        >
                        <span class="input-label field__input-label">Имя</span>
                        <span class="check-icon check-icon-success">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM8 15L3 10L4.41 8.59L8 12.17L15.59 4.58L17 6L8 15Z" fill="#25CD82" />
                            </svg>
                        </span> 
                        <span class="check-icon check-icon-error">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 0C4.47 0 0 4.47 0 10C0 15.53 4.47 20 10 20C15.53 20 20 15.53 20 10C20 4.47 15.53 0 10 0ZM15 13.59L13.59 15L10 11.41L6.41 15L5 13.59L8.59 10L5 6.41L6.41 5L10 8.59L13.59 5L15 6.41L11.41 10L15 13.59Z" fill="#F13636" />
                            </svg>
                        </span>
                    </label>
                    <label class="field form__field form__field--w50">
                        <input  
                        type="tel" 
                        placeholder="" 
                        name="tel" 
                        class="field__input js-mobileMask" 
                        required
                        id="js-submitTel"
                        >
                        <span class="input-label field__input-label">Телефон</span>
                        <span class="field__check-icon check-icon check-icon-success">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM8 15L3 10L4.41 8.59L8 12.17L15.59 4.58L17 6L8 15Z" fill="#25CD82" />
                            </svg>
                        </span> 
                        <span class="field__check-icon check-icon check-icon-error">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 0C4.47 0 0 4.47 0 10C0 15.53 4.47 20 10 20C15.53 20 20 15.53 20 10C20 4.47 15.53 0 10 0ZM15 13.59L13.59 15L10 11.41L6.41 15L5 13.59L8.59 10L5 6.41L6.41 5L10 8.59L13.59 5L15 6.41L11.41 10L15 13.59Z" fill="#F13636" />
                            </svg>
                        </span>
                    </label>
                </div>

                <div class="form__check-list">
                    <label class="form__check">
                        <input 
                            id="form__check" 
                            type="checkbox" 
                            name="agree" 
                            class=" form__check-input" 
                            required
                            checked
                        />
                        <span class="form__check-mark"></span>
                        <span class="form__check-label">
                            Согласен, отказываюсь
                        </span>
                    </label>
                    <button class="form__button" type="submit">Отправить</button>
                </div>
            </form>
        </div>

        <div class="page-footer__vault-copy">
            <p class="page-footer__vault-copy-text">&copy; 2021 Лаборатория интернет</p>
        </div>
    </div>
</section>

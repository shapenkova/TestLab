<div class="info-card">
    <a href="#" class="info-card__link">
        <div class="info-card__box">
            <picture class="info-card__pic">
                <source type="image/webp" srcset="@@img_webp">
                <img src="@@img" alt="@@alt" class="info-card__img">
            </picture>
            <div class="info-card__block-text">
                <h4 class="info-card__title">@@title</h4>
                <p class="info-card__desc1">@@descr1</p>
            </div>
        </div>
        <p class="info-card__desc2">@@descr2</p>
    </a>
</div>

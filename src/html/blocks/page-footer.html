<section class="page-footer" id="page-footer">
    <div class="page-footer__container">
        <h2 class="page-footer__title">Отправь форму</h2>
        <div class="page-footer__form">
            <form 
                action="https://jsonplaceholder.typicode.com/posts"
                class="page-footer__submit-form submit-form form"
                id="js-submitForm"
            >
                <div class="form__group">
                    <label class="field form__field form__field--w50">
                        <input  
                            type="text" 
                            placeholder="" 
                            name="name" 
                            class="field__input" 
                            required
                            id="js-submitName"
                        >
                        <span class="input-label field__input-label">Имя</span>
                    </label>
                    <label class="field form__field form__field--w50">
                        <input  
                        type="tel" 
                        placeholder="" 
                        name="tel" 
                        class="field__input" 
                        required
                        id="js-submitTel"
                        >
                        <span class="input-label field__input-label">Телефон</span>
                    </label>
                </div>

                <div class="form__check-list">
                    <label class="form__check">
                        <input 
                            id="form__check" 
                            type="checkbox" 
                            name="agree" 
                            class=" form__check-input" 
                            checked
                        />
                        <span class="form__check-mark"></span>
                        <span class="form__check-label">
                            Согласен, отказываюсь
                        </span>
                    </label>
                    
                    <button class="form__button" type="submit">Отправить</button>
                </div>
                
            </form>
        </div>

        <div class="page-footer__vault-copy">
            <p class="page-footer__vault-copy-text">&copy; 2021 Лаборатория интернет</p>
        </div>
    </div>
</section>
